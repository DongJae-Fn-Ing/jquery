<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데스크탑 메인</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $(function () {
      var txt = '';
      txt += '<p>브라우저 코드네임 : ' + navigator.appCodeName + '</p>';
      txt += '<p>브라우저 이름 : ' + navigator.appName + '</p>';
      txt += '<p>브라우저 버전 : ' + navigator.appVersion + '</p>';
      txt += '<p>브라우저 언어 : ' + navigator.language + '</p>';
      txt += '<p>쿠키 사용 여부 : ' + navigator.cookieEnabled + '</p>';
      txt += '<p>온라인 연결 여부 : ' + navigator.onLine + '</p>';
      txt += '<p>사용 플랫폼 : ' + navigator.platform + '</p>';
      txt += '<p>User-agent 헤더 정보 : ' + navigator.userAgent + '</p>';
      document.getElementById('bc').innerHTML = txt;
    });
  </script>
</head>

<body>
  <h2>데스크탑 메인 페이지</h2>
  <hr>
  <fieldset>
    <legend>접속 정보</legend>
    <div id="bc"></div>
  </fieldset>
</body>

</html>
