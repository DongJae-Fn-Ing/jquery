<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>show</title>
  <style>
  .box{
    width: 200px;
    height: 200px;
    background-color: gold;
    margin: 10px;
    display: none;
  }
  </style>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $(function(){

      $('button').click(function(){
        $('.box').show(1000, function(){//.show(1000, function()) 안에서 function() 콜백 함수
          // 보여지고 
          $(this).css("background-color","green")
        });
      });
      // show(시간,콜백함수)
      //시간: "fast", "normal", "show", 숫자(ms 단위) 입력
    });
  </script>
</head>
<body>
  <button>.show()</button>
  <hr>
  <div class="clear">
    <div class="box"></div>
  </div>
</body>
</html>
