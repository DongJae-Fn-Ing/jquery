<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hide</title>
  <style>
  .box{
    width: 200px;
    height: 200px;
    background-color: gold;
    margin: 10px;
    display: none;
  }
  </style>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $(function(){
      $("#show").click(function(){
        $(".box").show(1000, function(){alert("display : " + $(this).css("display"));
      });
      });
      $("#hide").click(function(){
        $(".box").hide(1000, function(){alert("display :" + $(this).css("display"));//입력된 값이 없으면 현재 디스플레이 속성의 값을 가지고 와라
      });
      });
    });
  </script>
</head>
<body>
  <button id="show">.show()</button>
  <button id="hide">.hide()</button>
  <hr>
  <div class="clear">
    <div class="box"></div>
  </div>
</body>
</html>
