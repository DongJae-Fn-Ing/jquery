<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라이트박스</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <style>
    a > img{width: 100px;} 
  </style>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.0/css/lightbox.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.0/js/lightbox.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>라이트박스</h2>
    <hr>

    <div class="gal">
      <a href="http://wooreeweb.com/img/s01.jpg" data-lightbox="g1"> <!-- 사용자 정의 속성 css에서 --><!--  g1은 그룹명 -->
        <img src="http://wooreeweb.com/img/s01.jpg" alt="">
      </a>
      <a href="http://wooreeweb.com/img/s02.jpg" data-lightbox="g2">
        <img src="http://wooreeweb.com/img/s02.jpg" alt="">
      </a>
    </div>
  </div>
</body>
</html>
