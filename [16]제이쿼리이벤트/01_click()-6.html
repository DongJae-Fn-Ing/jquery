<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>click</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
 <script>
   //슬라이드 배너구조
   $(function(){
     //a를 가지고오면 자체적으로 배열의 구조로 만들어 본다.
    $("a:eq(0)").click(function(){//a:eq(0) 가지고 온 앵커 태그중 첫번째
      $("img").attr("src","http://wooreeweb.com/img/h01.jpg");
      return false;
    });
    $("a:eq(1)").click(function(){
      $("img").attr("src","http://wooreeweb.com/img/h02.jpg");
      return false;
    });
    $("a:eq(2)").click(function(){
      $("img").attr("src","http://wooreeweb.com/img/h03.jpg");
      return false;
    });
    $("a:eq(3)").click(function(){
      $("img").attr("src","http://wooreeweb.com/img/h04.jpg");
      return false;
    });
    $("a:eq(4)").click(function(){
      $("img").attr("src","http://wooreeweb.com/img/h05.jpg");
      return false;
    });
   });
 </script>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="img-wrap">
<ul>
  <li><a href="http://wooreeweb.com/img/h01.jpg">1</a></li>
  <li><a href="http://wooreeweb.com/img/h02.jpg">2</a></li>
  <li><a href="http://wooreeweb.com/img/h03.jpg">3</a></li>
  <li><a href="http://wooreeweb.com/img/h04.jpg">4</a></li>
  <li><a href="http://wooreeweb.com/img/h05.jpg">5</a></li>
</ul>
<img src="http://wooreeweb.com/img/h01.jpg" alt="">
</div>
</body>
</html>
