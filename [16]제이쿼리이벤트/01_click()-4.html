<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>click</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $(function(){

      $("a").click(function(){
        $("img").attr("src", "http://wooreeweb.com/img/h02.jpg")
        return false; //자바스크립트 void(0)랑 똑같은 역활 신버전 방식
      });
      //jQuery 리턴
    });
  </script>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<p><img src="http://wooreeweb.com/img/h01.jpg"></p>
<h2><a href="#">클릭</a></h2> <!-- 해쉬 비운링크나 제일 위로 보낼 때 -->
</body>
</html>
