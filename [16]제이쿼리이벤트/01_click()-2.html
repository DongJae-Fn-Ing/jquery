<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>click</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $(function(){

      $("a").click(function(){
        $("img").attr("src", "http://wooreeweb.com/img/h02.jpg")
      });
      //작동 불가 현재 상태는 있으나 없으나 똑같다
      //a태그의 기본 이벤트가 먼저 발생을 해버려서 ....
    });
  </script>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<p><img src="http://wooreeweb.com/img/h01.jpg"></p>
<h2><a href="http://wooreeweb.com/img/h02.jpg">클릭</a></h2> <!-- 퍼블리싱 초기 방법 -->
</body>
</html>
