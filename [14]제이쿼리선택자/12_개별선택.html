        $(this).css("background-color", "gold");//this를 감싸고 있는 가장 가까운 펀션을 찾는다.

      });

    $(function () {
      var clk = 0;
      $(".box").click(function () {
        if (clk == 0) {
          $(this).css("background-color", "gold");
        } else {
          $(this).css("background-color", "white");
        }
        clk++;
      });
    });
    //필터선택자 따로 공부

    //:gt()
    //:not()
  </script>

<body>
  <h2>클릭한 .box 요소 선택</h2>
  <hr>
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
