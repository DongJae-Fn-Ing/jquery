<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홀수선택</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <script>
    $(function () {
      $(".box:odd").css("background-color", "gold"); //인덱스 홀수를 선택한다.
    });
  </script>
</head>

<body>
  <h2>.box 중에서 홀수(:odd) 요소만 선택(INDEX 기준)</h2>
  <hr>
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  <div class="box">7</div>
  <div class="box">8</div>

</body>

</html>
