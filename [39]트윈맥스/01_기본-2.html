<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트윈맥스</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-color: #f05;
    }
  </style>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js'></script>
  <script>
    $(function () {
      $('body').html('<div>');
      var bo = $('div');
      TweenMax.from(bo, 5, { //from 시작
        opacity: 0,
        width: 0,
        backgroundColor: '#f90'
      });
      /*********************************************************** 
      .from( 대상객체, 시간, 변경할 속성 ) 
      -지정한 값으로 시작하여 스타일에 정의된 값으로 애니메이션 
      -대상객체 : 애니메이션을 적용할 대상(선택자 또는 변수 객체) 
      -시간 : 애니메이션 진행 시간(단위: 초) 
      -변경할 속성 : 애니메이션이 적용될 속성 
      ***********************************************************/
    });
  </script>
</head>

<body>
</body>

</html>
