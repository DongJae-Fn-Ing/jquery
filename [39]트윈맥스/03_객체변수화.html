<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트윈맥스</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js'></script>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-color: #f0f;
      position: relative;
    }
  </style>
  <script>
    $(function () {
      $('body').html('<button>시작</button>');
      $('body').append('<div>');
      var bo = $('div');
      var btn = $('button');
      btn.click(function () {
        var tm = new TweenMax.to(bo, 3, {
          left: 100,
          paused: true //정지 
        });
        tm.resume(); // 시작 
        // tm.pause();          // 일시정지 
        // tm.reverse();        // 되돌리기 
        // tm.restart();        // 재시작 
      });
      btn.click();
    });
  </script>
</head>

<body>
</body>

</html>
