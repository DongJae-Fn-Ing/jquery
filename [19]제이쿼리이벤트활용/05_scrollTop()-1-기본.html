<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scrollTop()</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $(function () { //스크롤은 옆에 바로도 가능
      $(window).scroll(function () {
        $('body').append('<div id=box>스크롤 이동 중...</div>');
      });
    });
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 10000px; /* 스크롤링 */
      background-image: linear-gradient(180deg, #ce6, #f33);
    }

    div#box {
      position: fixed;
      width: 100%;
      height: 50px;
      top: 0;
      font-size: 2em;
      font-weight: bold;
      line-height: 50px;
      text-align: center;
      color: #fff;
      z-index: 999;
    }
  </style>
</head>

<body>
  <h1>scrollTop()</h1>
</body>

</html>
