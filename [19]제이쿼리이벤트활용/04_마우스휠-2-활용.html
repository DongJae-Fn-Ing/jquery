<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스 휠 활용 - 이미지교체</title>
<!-- jQuery -->
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <!-- mousewheel 플러그인 추가 -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
<script>
  $(function(){

    var $img = $("#frame >img");
    
    //$img.mot("eq(0)").css("display", "none")
    $img.eq(0).css("display","block");//첫번째 이미지만 보이기

    //마우스 휠 이벤트
    $img.on("mousewheel DOMMouseScroll", function(e, d){//DOMMouseScroll 익스플로어형

      var idx = $(this).index();//이미지의 index
      console.log("현재 이미지 INDEX :" + idx);
      //마우스 휠 아래로
      if(d < 0 && idx < $img.length -1){
        //$(this).hide();
        //$(this).next().show();
        $(this).fadeOut(); // 현재 이미지는사리지고
        $(this).next().fadeIn();//그 다음 이미지를 보여주라
      }

      //마우스 휠 위로
      if(d > 0 && idx > 0){
        //$(this).hide();
        //$(this).prev().show();
        $(this).fadeOut();
        $(this).prev().fadeIn();
      }
    })
  })
</script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #frame {
      width: 1200px;
      height: 720px;
      position: relative;
      margin: 0 auto;
      overflow: hidden;
      background-color: #222;
    }

    #frame img {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }
  </style>
</head>

<body>
  <div id="frame">
<img src="images/coke/coke1.png" alt="">
<img src="images/coke/coke2.png" alt="">
<img src="images/coke/coke3.png" alt="">
<img src="images/coke/coke4.png" alt="">
<img src="images/coke/coke5.png" alt="">
<img src="images/coke/coke6.png" alt="">
<img src="images/coke/coke7.png" alt="">
  </div>
</body>

</html>
