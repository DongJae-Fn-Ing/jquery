<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>선</title>
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="js/progressbar.min.js"></script>
  <style>
    #lineBox {
      margin: 20px;
      width: 400px;
      height: 8px;
      position: relative;
      /*텍스트 추가시*/
    }
  </style>
  <script>
    $(function () {
      var bar = new ProgressBar.Line(lineBox, {
        strokeWidth: 4,
        easing: 'easeInOut',
        duration: 1400,
        color: '#FFEA82',
        trailColor: '#eee',
        trailWidth: 1,
        svgStyle: {
          width: '100%',
          height: '100%'
        },
        text: { //텍스트의 위치값
          style: {
            color: '#999',
            position: 'absolute',
            right: '0',
            top: '30px',
            padding: 0,
            margin: 0,
            transform: null
          },
          autoStyleContainer: false
        },
        from: {
          color: '#FFEA82'
        },
        to: {
          color: '#ED6A5A'
        },
        step: (state, bar) => {
          bar.setText(Math.round(bar.value() * 100) + ' %');//setText 텍스트 메소드를
          bar.path.setAttribute('stroke', state.color);
        }
      });
      bar.animate(1.0); // 0.0(0%)~1.0(100%) 
    });
  </script>
</head>

<body>
  <div id="lineBox"></div>
</body>

</html>
