<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>선</title>
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="js/progressbar.min.js"></script>
  <style>
    #lineBox {
      margin: 20px;
      width: 400px;
      height: 8px;
    }
  </style>
  <script>
    $(function () {
      var bar = new ProgressBar.Line(lineBox, {
        strokeWidth: 4,
        easing: 'easeInOut',
        duration: 1400,
        color: '#FFEA82',
        trailColor: '#eee',
        trailWidth: 1,
        svgStyle: {
          width: '100%',
          height: '100%'
        }
        //색상 변경을 위한 추가 코드 
        ,
        from: {
          color: '#FFEA82'  
        },
        to: {
          color: '#ED6A5A'
        }, //색상 전환 코드


        step: (state, bar) => { //=> == function 컬러
          bar.path.setAttribute('stroke', state.color);
        }
      });
      bar.animate(1.0); // 0.0(0%)~1.0(100%) 
    });
  </script>
</head>

<body>
  <div id="lineBox"></div>
</body>

</html>
