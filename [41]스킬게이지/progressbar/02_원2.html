<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Ïõê</title>
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="js/progressbar.min.js"></script>
  <style>
    #circleBox {
      margin: 20px;
      width: 200px;
      height: 200px;
    }
  </style>
  <script>
    $(function () {
      var bar = new ProgressBar.Circle(circleBox, {
        color: '#FFEA82',
        trailColor: '#eee',
        trailWidth: 1,
        duration: 1400,
        easing: 'bounce',
        strokeWidth: 6,
        from: {
          color: '#FFEA82',
          a: 0
        },
        to: {
          color: '#ED6A5A',
          a: 1
        },
        step: function (state, circle) {
          circle.path.setAttribute('stroke', state.color);
        }
      });
      bar.animate(1.0); // 0.0(0%)~1.0(100%) 
    });
  </script>
</head>

<body>
  <div id="circleBox"></div>
</body>

</html>
