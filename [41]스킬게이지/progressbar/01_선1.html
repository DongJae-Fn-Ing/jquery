<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>선</title>
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="js/progressbar.min.js"></script>
  <style>
    #lineBox {
      margin: 20px;
      width: 400px;
      height: 8px;
    }
  </style>
  <script>
    $(function () {
      var bar = new ProgressBar.Line(lineBox, {
        strokeWidth: 4,
        easing: 'easeInOut', //이징 속성
        duration: 1400, //시간
        color: '#FFEA82',
        trailColor: '#eee', //가이드 선
        trailWidth: 1, //가이드 두께
        svgStyle: {  //
          width: '100%',
          height: '100%'
        }
      });
      bar.animate(0.8); // 0.0(0%)~1.0(100%)//진행도 
    });
  </script>
</head>

<body>
  <div id="lineBox"></div>
</body>

</html>
