<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=!, initial-scale=1.0">
  <title>wrapAll</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
$(function(){

  $(".box").wrapAll("<div class=black>");// 선택자를 선택하고 첫번째로 가장 먼저 만나는 박스를 기준으로 선택자들을 모두 이동시켜주고 모아서 wrapAll()를 처리한다.

});
  </script>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <h2>.wrapAll()</h2>
  <hr>
  <div class="clear">
    <div class="box"><strong>1</strong></div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
