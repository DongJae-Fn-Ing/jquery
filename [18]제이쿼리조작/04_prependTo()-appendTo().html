<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=!, initial-scale=1.0">
  <title>prependTo - appendTo</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
$(function(){
//이동의 개념과 비슷
  $(".box:nth-child(3)").prependTo(".clear"); //prependTo 선택이 된 3번 박스가 다음에 클리어 클래스 안으로 들어가 앞으로 옮겨라

  $(".box:nth-child(2)").appendTo(".clear"); //appendTo 선택이 된 2번 박스가 클리어 클래스 안으로 들어가 뒤로 간다.
});
  </script>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <h2>.prependTo() / .appendTo()</h2>
  <hr>
  <div class="clear">
    <div class="box"><strong>1</strong></div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
