<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=!, initial-scale=1.0">
  <title>brefore - after</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
$(function(){
//밖으로 가서 앞뒤
  $(".box:first").before("<div class=box>앞에</div>");// 선택자 기준으로 앞에
  $(".box:last").after("<div class=box>뒤에</div>");// 위에가 실행을 하고 선택자 기준으로 뒤에
  $
});
  </script>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <h2>.before() / .after()</h2>
  <hr>
  <div class="clear">
    <div class="box"><strong>1</strong></div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
