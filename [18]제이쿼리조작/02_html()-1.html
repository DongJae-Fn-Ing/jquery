<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=!, initial-scale=1.0">
  <title>html</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $(function(){
      $(".box:nth-child(1)").text("<em>em</em>"); //첫번째 텍스트 형태로 들어오고 //무조건 글자로 인깃
      $(".box:nth-child(2)").html("<em>em</em>"); //두번째는 html은 html의 em태그가 적용 //태그를 인식한다.
    });
  </script>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <h2>.html()</h2>
  <hr>
  <div class="clear">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
