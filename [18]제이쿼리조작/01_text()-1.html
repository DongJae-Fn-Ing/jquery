<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=!, initial-scale=1.0">
  <title>text</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $(function(){
      $(".box").text(".text()");//박스 안에 텍스트를 가져오는데 괄호안에 내용으로 작성을 해라
    });
    //.text() 해당 내용을 가져오기
    //.text("content") content로 설정하기
    //내용을 지정한 값으로 바꿔치기 
  </script>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <h2>.text()</h2>
  <hr>
  <div class="clear">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
