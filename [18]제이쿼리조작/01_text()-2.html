<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=!, initial-scale=1.0">
  <title>text</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $(function(){

      var box2 = $(".box:nth-child(2)").text(); //두번째 박스의 텍스트를 가져오고 변수에 저장
      $(".box:first").text(box2);//첫번째 박스에 박스2의 텍스트를 가져와라
    });
  </script>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <h2>.text()</h2>
  <hr>
  <div class="clear">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
