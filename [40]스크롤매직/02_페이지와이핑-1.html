<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>스크롤 매직</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		section {
			position: relative;
			height: 100vh;
			/* z-index: 8888; */
		}

		.panel {
			width: 100%;
			height: 100%;
		}

		.sblue {
			background-color: skyblue;
		}

		.turq {
			background-color: turquoise;
		}

		.lgreen {
			background-color: lightgreen;
		}

		.lpink {
			background-color: lightpink;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js "></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addI ndicators.min.js"></script>
	<script>
		//첫 페이지가 없어지면서
		/* 밑에 페이지가 덮는다 페이지 와이핑 패럴러스기법 */
		$(function () {
			//초기화 
			var controller = new ScrollMagic.Controller({
				globalSceneOptions: {
					triggerHook: 'onLeave'
				}
			});
			//모든 페이지(슬라이드) 가져오기 
			var slides = document.querySelectorAll("section.panel");
			//반복문을 이용하여 페이지 슬라이드 제어 
			for (var i = 0; i < slides.length; i++) {
				new ScrollMagic
					.Scene({
						triggerElement: slides[i]
					})
					.setPin(slides[i])
					.addTo(controller);
				//.addIndicators() 
			}
		});
	</script>
</head>

<body>
	<section class="panel sblue">
		<h1>1페이지</h1>
	</section>
	<section class="panel turq">
		<h1>2페이지</h1>
	</section>
	<section class="panel lgreen">
		<h1>3페이지</h1>
	</section>
	<section class="panel lpink">
		<h1>4페이지</h1>
	</section>
</body>

</html>
